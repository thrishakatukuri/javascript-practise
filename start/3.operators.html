<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = 100
        b = 20
        // arithmatic operations(+ , - , * , % , /)
        console.log(a+b);//120
        console.log(a-b);//80
        console.log(a*b);//2000
        console.log(a/b);//5
        console.log(a%b);//0
        console.log("---");

        // assignment operations(+= , -= , *= , %= , /=)
        a +=b;
        console.log(a);//a=120
        a-=b //120-20
        console.log(a);//a=100
        a*=b //100*20
        console.log(a);//2000
        a/=b //2000/20
        console.log(a);//100
        a%=b // 100 % 20
        console.log(a);//0
        console.log("---");

        // a = 0 , b = 20
        // comparision operators( == , != , < , > , <= , >=)
        console.log(a==b);//false
        console.log(a>b);//false
        console.log(a<b);//true
        console.log(a>=b);//false
        console.log(a<=b);//true
        console.log(a!=b);//true
        console.log("---");
        

         a = 21 , b = 20
        // Logical operators( && , || , !)
        console.log(a==b && a>b);//false
        console.log(a>b || a==b);//true
        console.log(!(a!= b));//false
        console.log("---");


        // a = prompt("Enter age")
        a = 21 
        //ternary operator
        let c = a > 18 ? "major":"minor"
        console.log(c);
        console.log("---");

        //unary operators(++ , --)
        // pre -increment,decrement
        // post-increment,decrement
        a = 5
        console.log(++a);//6
        console.log(--a);//5
        console.log(a++);//5
        console.log(a--);//6
        console.log(a);//5
        console.log("---");

        //bitwise operators(>>,<<)
        a = 10, b =12
        console.log(a>>2);//2//right
        console.log(a<<2);//40//left
        console.log(a & b);//8 
        console.log(a | b);//14
        console.log("---");

    </script>
</body>
</html>
