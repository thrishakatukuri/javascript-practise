 The call() method is used to invoke a function and set

   The apply() method is used to call a function and set the value of this inside that function to a specific object.
It also lets you pass arguments as an array.
 Key Difference:
call() → arguments are passed individually.
apply() → arguments are passed as an array.  -->

<script>
// some() and every() are array methods in JavaScript that help you check conditions on array elements. They’re especially useful for validation and filtering logic.
//  some() , Returns true if at least one element in the array passes the condition.
// Stops checking as soon as it finds one match.
const numbers1 = [1, 2, 3, 4];

const Even = numbers1.some(numbers1 => numbers1 % 2 === 0);
console.log(Even);  // true (because 2 and 4 are even)

//  every() , Returns true only if all elements pass the condition.
// Stops checking as soon as one fails.
const allPositive = numbers1.every(numbers1 => numbers1 > 0);
console.log(allPositive);  // true (all numbers > 0)

const allEven = numbers1.every(numbers1 => numbers1 % 2 === 0);
console.log(allEven);  // false (not all are even)

</script>

<script>
 const nums = [1, 2, 3];
nums.forEach(num => {console.log(num * 2);});
// forEach() is used here to perform an action for each item.
// It does not return a new array.
// Output goes to the console only, not stored anywhere.

const nums1 = [1, 2, 3];
const doubled = nums1.map(num => num * 2);
console.log(doubled);  
// map() creates a new array by transforming each element.
// It returns the new array doubled.
// You can use this result for further processing.

</script>

<script>
    let numbers = [1, 2, 3, 4, 5, 6];
    let final = [...numbers.filter(n => n % 2 === 0).map(n => n * 2)];
console.log(final);

let evenNumbers = numbers.filter(num => num % 2 === 0);
let doubledEvens = evenNumbers.map(num => num * 2);
let finalResult = [...doubledEvens];
console.log(finalResult); 


// filter() → keeps only even numbers [2, 4, 6]
// map() → doubles them [4, 8, 12]
// ... → creates a clean copy into finalResult

</script>

<script>
  function calculateSquareRoot() {
      const input = prompt("Enter a number:");
      // let num1 = Math.sqrt(input);
      // console.log(num1);
      const number = parseFloat(input);
      const resultParagraph = document.getElementById("result");

      if (isNaN(number)) {
        resultParagraph.textContent = "Please enter a valid number.";
      } else if (number < 0) {
        resultParagraph.textContent = "Error: Cannot calculate the square root of a negative number.";
      } else {
        const squareRoot = Math.sqrt(number);
        console.log(squareRoot);
        
        resultParagraph.textContent = `The square root of ${number} is ${squareRoot}`;
      }
    }
</script>
