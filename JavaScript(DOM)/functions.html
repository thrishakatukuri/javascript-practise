//  1.current bill calculation
function currentBill() {
            let units= prompt("enter the number of units:-")
        if(units <= 50){
            let bill = units * 1;
           console.log(`(${units} units:) RS: ${bill}/-`);
        }
        else if (units >= 51 && units <= 100){
         let bill = units * 2;
            console.log(`(${units} units:) RS:  ${bill}/-`);
        }
        else if (units >= 101 && units <= 150){
         let bill = units * 3;
            console.log(`(${units} units:) RS:  ${bill}/-`);
        }
        else if (units >= 151 && units <= 199){
         let bill = units * 4;
            console.log(`(${units} units:) RS:  ${bill}/-`);
        }
        else if (units >= 200){
         let bill = units * 5;
          let discountAmount = (10 * bill) / 100;
          let finalAmount = bill - discountAmount;
          console.log(`(${units} units:) After 10% discount RS:  ${finalAmount}`);
        }
    }
    currentBill()
